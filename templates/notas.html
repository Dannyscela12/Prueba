<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Notas</title>
</head>
<body>
    <h1>Formulario de Notas</h1>
    <form action="/notas" method="POST">
        <label for="nota1">Nota 1 (10-70):</label>
        <input type="number" id="nota1" name="nota1" min="10" max="70"><br><br>
        <label for="nota2">Nota 2 (10-70):</label>
        <input type="number" id="nota2" name="nota2" min="10" max="70"><br><br>
        <label for="nota3">Nota 3 (10-70):</label>
        <input type="number" id="nota3" name="nota3" min="10" max="70"><br><br>
        <label for="asistencia">Asistencia (0-100):</label>
        <input type="number" id="asistencia" name="asistencia" min="0" max="100"><br><br>
        <input type="submit" value="Enviar">
    </form>

    <h1>Resultado de Notas</h1>
    {% set promedio = promedio %}
    {% set estado = estado %}
    <p>Promedio: {{ promedio }}</p>
    <p>Estado: {{ estado }}</p>


</body>
</html>
